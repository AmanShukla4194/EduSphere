<!--?xml version="1.0" encoding="utf-8"?-->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f7fbff"></stop>
      <stop offset="1" stop-color="#eef6ff"></stop>
    </linearGradient>

    <filter id="softBlur">
      <feGaussianBlur stdDeviation="30"></feGaussianBlur>
    </filter>

    <style>
      .accent { fill: #d7ecff; opacity:0.7; }
      .stroke { fill:none; stroke:#9fc7ff; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; opacity:0.95; }
      .icon-fill { fill:#cfe8ff; opacity:0.9; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"></rect>

  <!-- Left side group (stacked vertically) -->
  <g id="left-icons" transform="translate(80,160)">
    <!-- Soft shape behind -->
    <ellipse cx="120" cy="60" rx="140" ry="80" class="accent" filter="url(#softBlur)"></ellipse>
    <ellipse cx="120" cy="340" rx="120" ry="70" class="accent" filter="url(#softBlur)"></ellipse>
    <ellipse cx="120" cy="600" rx="140" ry="100" class="accent" filter="url(#softBlur)"></ellipse>

    <!-- Graduation cap -->
    <g transform="translate(40,20) scale(0.9)">
      <path class="stroke" d="M10 30 L110 10 L210 30 L110 60 Z"></path>
      <path class="stroke" d="M110 60 L110 130"></path>
      <rect x="95" y="130" width="30" height="8" class="stroke"></rect>
    </g>

    <!-- Book -->
    <g transform="translate(24,300) scale(0.85)">
      <path class="stroke" d="M10 20 L90 20 L170 60 L90 100 L10 100 Z"></path>
      <line class="stroke" x1="90" y1="20" x2="90" y2="100"></line>
      <line class="stroke" x1="40" y1="40" x2="140" y2="40"></line>
    </g>

    <!-- Lightbulb -->
    <g transform="translate(36,560) scale(0.9)">
      <path class="stroke" d="M60 10 C30 10 10 40 10 70 C10 95 30 110 60 110 C90 110 110 95 110 70 C110 40 90 10 60 10 Z"></path>
      <rect class="stroke" x="45" y="110" width="30" height="18"></rect>
      <line class="stroke" x1="45" y1="132" x2="75" y2="132"></line>
    </g>
  </g>

  <!-- Right side group (mirror of left) -->
  <g id="right-icons" transform="translate(1720,160) scale(-1,1)">
    <!-- Soft shapes behind -->
    <ellipse cx="120" cy="60" rx="140" ry="80" class="accent" filter="url(#softBlur)"></ellipse>
    <ellipse cx="120" cy="340" rx="120" ry="70" class="accent" filter="url(#softBlur)"></ellipse>
    <ellipse cx="120" cy="600" rx="140" ry="100" class="accent" filter="url(#softBlur)"></ellipse>

    <!-- Graduation cap (mirrored) -->
    <g transform="translate(40,20) scale(0.9)">
      <path class="stroke" d="M10 30 L110 10 L210 30 L110 60 Z"></path>
      <path class="stroke" d="M110 60 L110 130"></path>
      <rect x="95" y="130" width="30" height="8" class="stroke"></rect>
    </g>

    <!-- Book -->
    <g transform="translate(24,300) scale(0.85)">
      <path class="stroke" d="M10 20 L90 20 L170 60 L90 100 L10 100 Z"></path>
      <line class="stroke" x1="90" y1="20" x2="90" y2="100"></line>
      <line class="stroke" x1="40" y1="40" x2="140" y2="40"></line>
    </g>

    <!-- Lightbulb -->
    <g transform="translate(36,560) scale(0.9)">
      <path class="stroke" d="M60 10 C30 10 10 40 10 70 C10 95 30 110 60 110 C90 110 110 95 110 70 C110 40 90 10 60 10 Z"></path>
      <rect class="stroke" x="45" y="110" width="30" height="18"></rect>
      <line class="stroke" x1="45" y1="132" x2="75" y2="132"></line>
    </g>
  </g>

  <!-- Optional subtle dotted pattern near bottom sides -->
  <g opacity="0.06" fill="#000">
    <circle cx="60" cy="1020" r="4"></circle>
    <circle cx="120" cy="1020" r="4"></circle>
    <circle cx="180" cy="1020" r="4"></circle>
    <circle cx="1740" cy="1020" r="4"></circle>
    <circle cx="1680" cy="1020" r="4"></circle>
    <circle cx="1620" cy="1020" r="4"></circle>
  </g>

  <!-- Center left intentionally empty for content -->
</svg>
